<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Image -->
        <div class="hidden md:flex w-1/2 bg-cover bg-center"
            style="background-image: url('https://images.unsplash.com/photo-1507679799987-c73779587ccf?auto=format&fit=crop&w=1050&q=80');">
            <div class="bg-black bg-opacity-40 flex flex-col justify-center items-center w-full text-center px-6">
                <h2 class="text-4xl font-bold text-white">Welcome Back</h2>
                <p class="mt-4 text-gray-200 text-lg">Silakan login untuk melanjutkan ke dashboard Anda.</p>
            </div>
        </div>

        <!-- Form -->
        <div class="w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Login</h2>
            <p class="text-gray-500 mb-6">Masukkan email dan password Anda untuk masuk ke akun.</p>

            <form class="space-y-5">
                <div>
                    <label class="block mb-1 text-gray-700 font-medium">Email</label>
                    <input type="email" placeholder="yourmail@example.com"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                </div>
                <div>
                    <label class="block mb-1 text-gray-700 font-medium">Password</label>
                    <input type="password" placeholder="••••••••"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="h-4 w-4 text-indigo-500 focus:ring-indigo-400 rounded">
                        <span class="text-gray-600 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-indigo-500 text-sm hover:underline">Forgot password?</a>
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors">
                    Sign In
                </button>
                <p class="text-sm text-center text-gray-600">Belum punya akun?
                    <a href="#" class="text-indigo-500 hover:underline">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
