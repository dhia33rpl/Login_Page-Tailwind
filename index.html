<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 background-color: rgba(0, 0, 0, 0.7);">
        <div class="flex flex-col md:flex-row w-full max-w-6xl bg-white shadow-lg overflow-hidden rounded-">
            <!-- RIGHT: Welcome Back Section with Background Image -->
            <div class="w-full md:w-1/2 bg-cover bg-center flex items-center justify-center text-white p-10"
                style="background-image: url('bg.jpeg');">
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-4">Welcome Back</h2>
                    <p class="text-sm md:text-base text-white/90 max-w-md">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa facilis optio quia ab aliquid
                        eveniet cupiditate.
                    </p>
                </div>
            </div>

            <!-- LEFT: Login Form -->
            <div class="w-full md:w-1/2 p-10">
                <h1 class="text-3xl font-bold text-center mb-2">Login Page</h1>
                <p class="text-center text-gray-500 mb-6 text-sm">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quod fugiat veritatis inventore impedit
                    reprehenderit laudantium.
                </p>

                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">E-mail</label>
                        <input type="email" placeholder="yourmail@example.com"
                            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            required />
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" placeholder="your password"
                            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                            required />
                    </div>

                    <button type="submit"
                        class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition">SIGN
                        IN</button>
                    <button type="button"
                        class="w-full bg-gray-900 text-white py-2 rounded mt-2 hover:bg-gray-700 transition">SIGN
                        UP</button>
                </form>

                <div class="text-center mt-4">
                    <a href="#" class="text-blue-500 text-sm hover:underline">Lupa Password?</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
